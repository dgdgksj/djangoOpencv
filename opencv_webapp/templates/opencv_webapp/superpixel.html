<!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Title</title>
 </head>
 <body>

<h1 style="font-size:50px; text-align: center">superpixel</h1>
<!-- image upload start-->
<div style="font-size:50px; text-align: center">
  <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">upload</button>
  </form>
</div>

<div style="font-size:50px; text-align: center">
{% if post %}
<img src="{{ post.document.url }}">
{% endif %}

  <p><a href="{% url 'first_view' %}">home</a></p>
<!-- image upload end -->
</div>

</body>
</html>
